<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PP2 Urlaub Ãœbersicht</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"
          type="text/css">
    <link href="/css/jquery.datetimepicker.min.css"
          rel="stylesheet">
    <link href="/css/site.css"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Urlaub anmelden</h1>

    <div class="formular mt-3">
        <form class="mt-3" method="post" name="urlaub_anmelden" th:action="@{/urlaubanmeldung}"
              th:object="${formattedHoliday}">
            <div class="alert alert-danger" th:if="${error}">
                Es gab einige Fehler
                <ul>
                    <li th:text="${receipt}">error</li>
                </ul>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="tag" name="datum"
                       placeholder=" " th:field="*{date}" type="text" required="required">
                <label class="form-label" for="tag">Datum (dd.mm.yyyy)</label>

            </div>

            <div class="form-floating mb-3">
                <input class="form-control" id="von" name="von" placeholder=" " th:field="*{time1}" type="text" required="required">
                <label for="von">Start (hh:mm)</label>
                <div class="form-text">Tragen Sie hier die Uhrzeit ein, wann Sie Ihren Urlaub beginnen wollen.</a>
                </div>

            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="bis" name="bis" placeholder=" " th:field="*{time2}" type="text" required="required">
                <label class="form-label" for="bis">Ende (hh:mm)</label>
            </div>
            <button class="btn btn-primary"
                    name="urlaubsanmeldung_abschicken" th:aria-label="'Urlaubsanmeldung abschicken'"
                    type="submit">Eintragen
            </button>
        </form>
    </div>

    </form>
</div>

</div>

<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery.datetimepicker.full.min.js"></script>
<script>

    var startTime = ["09:30", "09:45", "10:00", "10:15", "10:30", "10:45", "11:00", "11:15", "11:30", "11:45", "12:00", "12:15", "12:30", "12:45", "13:00", "13:15"];
    var endTime = ["09:45", "10:00", "10:15", "10:30", "10:45", "11:00", "11:15", "11:30", "11:45", "12:00", "12:15", "12:30", "12:45", "13:00", "13:15", "13:30"];

    jQuery('#tag').datetimepicker({
        format: 'd.m.Y',
        timepicker: false,
        lang: 'de',
        weeks: true,
        dayOfWeekStart: 1
    });
    jQuery('#von').datetimepicker({
        format: 'H:i',
        datepicker: false,
        allowTimes: startTime
    });
    jQuery('#bis').datetimepicker({
        format: 'H:i',
        datepicker: false,
        allowTimes: endTime
    });
</script>

</body>
</html>
